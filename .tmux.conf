set -g @plugin 'tmux-plugins/tmp'
set -g @plugin 'mattdavis90/base16-tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

unbind C-b
set -g prefix C-a

set -g mouse on
set -g base-index 1
set -g status-keys vi
set -g set-titles on
set -g history-limit 50000
set -g display-time 4000
set -g focus-events on
set -s escape-time 0
set -g default-terminal "tmux-256color"
setw -g aggressive-resize on
setw -g mode-keys vi
setw -g automatic-rename on

unbind '"'
unbind %
unbind k
unbind x
unbind r

bind C-a send-prefix
bind C-a last-window
bind o split-window -h
bind p split-window -v
bind k kill-pane
bind q kill-window

bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-K resize-pane -U 5
bind -n M-J resize-pane -D 5

# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-k select-pane -U
# bind -n M-j select-pane -D

# For binding 'y' to copy and exiting selection mode
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'

# For binding 'Enter' to copy and not leave selection mode
bind -T copy-mode-vi Enter send-keys -X copy-pipe 'xclip -sel clip -i' '\;'  send -X clear-selection

bind r source-file ~/.tmux.conf

# source-file ~/.tmux/themes/tomorrow-night.tmux
set -g @colors-base16 'tomorrow-night'
run -b '~/.tmux/plugins/tpm/tpm'
